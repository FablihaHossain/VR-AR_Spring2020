<!DOCTYPE html>
<html>
<head>
	  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
	  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
	<title> Initial Environment </title>
	<meta name="description" content="Motion Capture Components â€“ A-Frame">

</head>
<body>
	<a-scene>
		<!-- Loading an Image for Link Element-->
		<a-assets>
			<img id= "archesImage" crossOrigin="anonymous" src="images/arches.jpg">
		</a-assets>

		<!-- Setting up a Forest Environment-->
		<a-entity environment = "preset: forest;"></a-entity>

		<!-- Adding the Link Element and pointing it to the 2nd Environment-->
		<a-link href = "secondEnvironment.html" position="0 1.5 -3.0" image = "#archesImage" cursor = pointer></a-link>
	</a-scene>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title> Poem Pt3 </title>

	<script src="js/aframe-master.1.0.4.min.js"></script>
	<script src="js/aframe-environment-component.min.js"></script>
	<script src="js/link-controls.js"></script>
	<script src="js/aframe-text-geometry-component.min.js"></script>
</head>
<body>
	<a-scene cursor="rayOrigin: mouse;" raycaster="far: 100; objects: [link];">
		<a-entity 
            text-geometry="value: I Have To Go To The Bathroom...;"
            material="color: yellow; repeat: 0.5 0.5;"
            position = "-2.5 3 -2.5"
            rotation="0 0 0"
            scale = "0.5 0.5 0.5"
        ></a-entity>

		<!-- Loading Images for Link Element-->
		<a-assets>
			<img id="forestImage" crossOrigin="anonymous" src="images/forest.jpg">
		</a-assets>

		<!-- Setting up a Checkerboard Environment-->
		<a-entity environment = "preset: dream;"></a-entity>

		<!-- Adding the Link Element and pointing it to the Main Page-->
		<a-link href = "choosePath.html" title = "Back to Main Page" position = "0 1.5 -3.0"  image = "#forestImage"></a-link>
	</a-scene>
</body>

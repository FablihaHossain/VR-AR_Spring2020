<!DOCTYPE html>
<html>
<head>
	  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
	  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
	<title> Third Environment </title>
	<meta name="description" content="Motion Capture Components â€“ A-Frame">
</head>
<body>
	<a-scene>
		<!-- Loading an Image for Link Element-->
		<a-assets>
			<img id= "archesImage" crossOrigin="anonymous" src="images/arches.jpg">
			<img id="forestImage" crossOrigin="anonymous" src="images/forest.jpg">
		</a-assets>

		<!-- Setting up a Checkerboard Environment-->
		<a-entity environment = "preset: checkerboard;"></a-entity>
		
		<!-- Adding the Link Element and pointing it to the 2nd Environment-->
		<a-link href = "secondEnvironment.html" position="2.0 1.5 -3.0" image = "#archesImage">
			<a-entity cursor raycaster="far: 100; objects:[link];"></a-entity>
<!-- 			<a-cursor raycaster="far: 100; objects:.clickable;"></a-cursor>-->		
		</a-link>

		<!-- Adding the Link Element and pointing it to the 1st Environment-->
		<!-- This will override the previous link and point the traversal from 2nd to 1st environment-->
		<a-link href = "environment.html" position = "-2.0 1.5 -3.0" image = "#forestImage">
			<a-entity cursor raycaster="far: 100; objects:[link];"></a-entity>
		</a-link>
	</a-scene>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
	  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
	  <script type="js/aframe-master.js"></script>
	  <script type="js/aframe-tooltip-component.js"></script>
	<title> Second Environment </title>
	<meta name="description" content="Motion Capture Components â€“ A-Frame">
</head>
<body>
	<a-scene>
		<!-- Loading an Image for Link Element-->
		<a-assets>
			<img id="checkerBoardImage" crossOrigin="anonymous" src="images/checkerboard.jpg">
		</a-assets>
		
		<!-- Setting up a Arches Environment-->
		<a-entity environment = "preset: arches;"></a-entity>

		<!-- Adding the Link Element and pointing it to the 3rd Environment-->
		<a-link href = "thirdEnvironment.html" position = "0 1.5 -3.0" image = "#checkerBoardImage" cursor = pointer></a-link>
	</a-scene>
</body>
</html>
